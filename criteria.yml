# Example criteria file derived from `Критерії категорій.docx`
# Each category has regex patterns and keywords.

Нечинний:
  patterns:
    - '(?i)втратив\s+чинність'
    - '(?i)не\s+чинний'

Бюджет:
  patterns:
    - '(?i)державн. бюджет'
    - '(?i)розподіл коштів'

Науковець:
  patterns:
    - '(?i)науков(?:ець|ці|ців)'
    - '(?i)дослідницьк'

Інститут:
  patterns:
    - '(?i)інститут'

базис ННТД:
  patterns:
    - '(?i)науково-технічн'

Регулювання:
  patterns:
    - '(?i)порядок'
    - '(?i)регулює'

Статус:
  patterns:
    - '(?i)статус'

Омонім:
  patterns:
    - '(?i)надвірний|фізика'
